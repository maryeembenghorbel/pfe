{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNEXON</title>
    <link rel="stylesheet" href="{% static 'assets/dist/css/login.css' %}">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 80vh; margin-top: 50px;">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post" class="login-form" style="text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 8px; width: 300px;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 20px;">
                <div class="container">
                    <img src="{% static 'assets/dist/img/logo.PNG' %}"  style="width: 300px; height: 300px" >

                </div>                <label for="username"><b>username:</b></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password"><b>password:</b></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="margin-top: 20px;"><b>LOGIN</b></button>
        </form>
        
    </div>
</body>
</html>
