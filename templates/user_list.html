<!-- user_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>User List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_no }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <a href="{% url 'user_detail' user.pk %}" class="btn btn-info btn-sm">Detail</a>
                    <a href="{% url 'update_user' user.pk %}" class="btn btn-primary btn-sm">Update</a>
                    <a href="{% url 'delete_user' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'signup_user' %}" class="btn btn-success">Add User</a>
</div>
{% endblock %}
